name: 'Terraform CI/CD'

on:
  push:
    branches:
      - develop
      - staging
      - production
      - main
    paths:
      - 'infrastructure/**'
  pull_request:
    branches:
      - develop
      - staging
      - production
      - main
    paths:
      - 'infrastructure/**'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-southeast-2

    defaults:
      run:
        working-directory: infrastructure/environments/${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/production' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.6  # Update to the latest stable version

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Clean .terraform directory
        run: rm -rf .terraform

      - name: Terraform Init
        id: init
        run: terraform init -input=false -reconfigure

      - name: Set Workspace Name
        run: |
          echo "WORKSPACE_NAME=${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/production' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}" >> $GITHUB_ENV

      - name: Select or Create Terraform Workspace
        run: |
          terraform workspace select "${WORKSPACE_NAME}" || terraform workspace new "${WORKSPACE_NAME}"

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            *Pushed by: @${{ github.actor }}, Environment: \`${process.env.WORKSPACE_NAME}\`*`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: |
          # Apply changes based on the target branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Applying changes to MAIN (PRODUCTION)"
            terraform apply -auto-approve
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "Applying changes to PRODUCTION environment"
            terraform apply -auto-approve
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "Applying changes to STAGING environment"
            terraform apply -auto-approve
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "Applying changes to DEV environment"
            terraform apply -auto-approve
          fi